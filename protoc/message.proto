syntax = "proto3";
option go_package = ".";
package proto;
// Build command:
//  protoc --go_out=. --go-grpc_out=. message.proto
//  protoc --go_out=paths=source_relative:. --go-grpc_out=paths=source_relative:. message.proto
message Message {
  string Username = 1;
  bool IsBid = 2; // Is query or is bid
  int32 Price = 3;
  bool kys = 4;
  int32 AuctionID = 5;
}

message Result {
  bool Success = 1;
  string Username = 2;
  int32 price = 3;
  int64 TimeLeft = 4;
  bool IsDone = 5;
}

message SyncMessage{
  string Username = 1;
  int32 Price = 3;
  bool kys = 4;
  int32 AuctionID = 5;
  int64 TimeStart = 6;
  int64 TimeLeft = 7;
  bool IsDone = 8;
  bool IsJoin = 9;
}

service AuctionService{
  rpc AuctionStream(stream Message) returns (stream Result);
  rpc WatcherStream(stream SyncMessage) returns (stream SyncMessage);
}