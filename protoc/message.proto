syntax = "proto3";
option go_package = ".";
package proto;
// Build command:
//  protoc --go_out=. --go-grpc_out=. message.proto
//  protoc --go_out=paths=source_relative:. --go-grpc_out=paths=source_relative:. message.proto
message Message {
  int32 UserID = 1;
  bool IsBid = 2; // Is query or is bid
  optional int32 Price = 3;
}

message Result {
  bool Success = 1;
  optional int32 UserID = 2;
  optional int32 price = 3;
  optional int64 TimeLeft = 4;
  optional bool IsDone = 5;
}

message Response {
  bool Success = 1;
}

service AuctionService{
  rpc AuctionStream(stream Message) returns (stream Result);
  rpc WatcherStream(stream Message) returns (stream Response);
}